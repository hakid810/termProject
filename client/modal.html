<template name="modal">
    <!-- Button trigger modal -->
    <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
    <!--Launch demo modal-->
    <!--</button>-->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">댓글 작성</h4>
                </div>
                <div class="modal-body">
                    <!--&lt;!&ndash;본문&ndash;&gt;-->
                    <!--<div id="targetModal">-->
                    <!--{{bodyText}}-->
                    <!--</div>-->

                    <!--<hr/>-->
                    {{#each comments}}
                        <div>{{comment}}</div>
                    {{/each}}
                    <!--댓글 작성-->
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="inpComment"></label>
                            <input type="text" class="form-control" id="inpComment" placeholder="댓글" style="width:500px;">
                        </div>
                        <button id="btnComment" class="btn btn-default">작성</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
